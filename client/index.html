<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Joan&family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Drop Shipping Store</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
      defer
    ></script>
  </head>

  <body>
    <div>
      <!-- Header -->
      <header>
        <nav class="navbar first-navbar">
          <div class="container-fluid first-container-fluid">
            <div class="free-shipping-text">
              <p id="left-side-first">Free Shipping On Orders Over $150</p>
            </div>
            <div class="spread-elements-main"></div>
            <div class="imgDiv">
              <div class="text-logo">
                <a href="#">
                  <img
                    src="./images/logo/text-logo.svg"
                    style="width: 190px; height: 50px"
                  />
                </a>
              </div>
            </div>
            <div class="spread-elements-main second-main"></div>
            <div class="nav navbar-nav1 right-side">
              <div id="right-side-first" class="nav navbar-nav1">
                <form class="d-flex search-bar" role="search">
                  <input
                    class="form-control me-2 form-control-input"
                    type="search"
                    placeholder="Search here..."
                    aria-label="Search"
                  />
                  <button
                    class="btn btn-outline-light btn-outline"
                    type="submit"
                  >
                    <i class="fa fa-search"></i>
                  </button>
                </form>
              </div>
              <div id="right-side-second" class="nav navbar-nav1">
                <a href="/#/signin" class="btn"
                  ><span class="bi bi-person-circle"></span
                ></a>
                <div class="spread-elements-span"></div>
                <a href="#" class="btn"><span class="bi bi-cart4"></span></a>
              </div>
            </div>
          </div>
        </nav>
      </header>
      <!-- Navbar Sticky-->
      <nav id="nav2" class="navbar navbar-expand-lg navbar-dark bg-dark nav2">
        <div class="container-fluid second-container-fluid">
          <button
            class="navbar-toggler toggler-btn"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarColor01"
            aria-controls="navbarColor01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse collpase-nav" id="navbarColor01">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item list-elements">
                <a class="nav-link a-navbar" href="/#/">Home</a>
              </li>
              <li class="nav-item list-elements">
                <a class="nav-link a-navbar" href="/#/about">About</a>
              </li>
              <li class="nav-item list-elements">
                <a class="nav-link a-navbar" href="/#/contact">Contact</a>
              </li>
              <li class="nav-item list-elements">
                <a class="nav-link a-navbar" href="/#/privacy-policy"
                  >Privacy Policy</a
                >
              </li>
              <li class="nav-item list-elements list-sale">
                <a class="nav-link" href="/#/sale">Sale</a>
              </li>
              <li class="nav-item list-elements">
                <a class="nav-link a-navbar" href="/#/faq">FAQ</a>
              </li>
            </ul>
            <div id="right-side-first" class="nav navbar-nav1">
              <form class="d-flex search-bar" role="search">
                <input
                  id="input-form"
                  class="form-control me-2 form-control-input"
                  type="search"
                  placeholder="Search here..."
                  aria-label="Search"
                />
                <button
                  id="btn-col"
                  class="btn btn-outline-light btn-outline"
                  type="submit"
                >
                  <i class="fa fa-search"></i>
                </button>
              </form>
            </div>
            <div id="right-side-second" class="nav navbar-nav1">
              <a href="/#/signin" class="btn"
                ><span class="bi bi-person-circle"></span
              ></a>
              <div class="spread-elements"></div>
              <a href="#" class="btn"><span class="bi bi-cart4"></span></a>
            </div>
          </div>
        </div>
      </nav>
      <!-- Dark Header Sticky -->
      <div id="black-header-div"></div>
      <main id="main-container"></main>
      <footer>Copyright Â© 2022</footer>
    </div>
    <script src="main.js"></script>
    <script src="./src/utils/navigation.js"></script>
  </body>
</html>
